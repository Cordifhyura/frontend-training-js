<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [0,1]
        arr.length = 1;
        console.log(arr);

        arr = ["one","two"]
        for(let i in arr){console.log(i);}
        // es6 iterator
        for(let v of arr){console.log(v);}

        arr = [1,2,3,4,5,6]
        let result = arr.reduce(
            (p,c)=>{
                return p+c;
            }
        );
        console.log(result);

        // spread syntax
        let arr2 = [...arr];
        console.log(arr2);

        let arr3 = [0,...arr,7]
        console.log(arr3);

        let a1 = 1;
        let a2 = 2;
        [a1,a2] = [a2,a1];
        console.log("a1="+a1);

        arr = [["Mary","10","sister"],["John","50","priest"]]
        let [[name,age,vocation],object] = arr;
        console.log(name);
        console.log(object);
    </script>
</body>
</html>
